<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <img src="./img/back_img.jpg" class="d-block w-100" height="776px" alt="...">
    <div class="carousel-caption d-none d-md-block">


        <div class="up_css" id="loginContainer" style="">
            <h2 class="mb-3">Login</h2>
            <form class="p-5 bg-trans_css" id="loginForm" onsubmit="submitForm(event)">
                <label class="text-left" for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" class="trans_css" placeholder="Enter First Name"
                    name="firstName" required>

                <label class="text-left" for="lastName">Last Name:</label>
                <input class="trans_css" type="text" id="lastName" name="lastName" placeholder="Enter Last Name"
                    name="lastName" required>

                <label class="text-left" for="age">Age:</label>
                <input class="trans_css" type="number" id="age" name="age" placeholder="Enter Age" name="age" required>

                <label class="text-left" for="college">College:</label>
                <input class="trans_css" type="text" id="college" name="college" placeholder="Enter Collage Name"
                    name="college" required>

                <button class="mt-3 bg_btn_css" type="submit">Submit</button>
            </form>
        </div>

        <div class="up_css1" id="tableContainer" style="display: none;">
            <h2 class="mb-3">Data</h2>
            <table class="table text-white trans_css">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>College</th>
                    </tr>
                </thead>
                <tbody id="dataBody">

                </tbody>
            </table>
            <button class="mt-3 bg_btn_css pl-4 pr-4" onclick="showLoginForm()">Back</button>
        </div>


        <script>
            function submitForm(event) {
                event.preventDefault();

                const firstName = document.getElementById('firstName').value;
                const lastName = document.getElementById('lastName').value;
                const age = document.getElementById('age').value;
                const college = document.getElementById('college').value;

                const dataBody = document.getElementById('dataBody');
                dataBody.innerHTML = `
                        <tr>
                            <td>${firstName}</td>
                            <td>${lastName}</td>
                            <td>${age}</td>
                            <td>${college}</td>
                        </tr>
                    `;

                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('tableContainer').style.display = 'block';
            }

            function showLoginForm() {
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('tableContainer').style.display = 'none';
            }
        </script>
    </div>

</body>

</html>
